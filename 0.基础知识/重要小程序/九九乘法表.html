<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" type="text/html" charset="utf-8"/>
		<title>九九乘法表</title>
	</head>

	<body>
		<script>
			for(var i=1;i<=9;i++){//行
				for(var j=1,str = "";j<=i;j++){//列
					str += j + "*" + i + " ";
				}
				console.log(str);
			}

		</script>
	</body>
</html>
