		<title>获取HTML中所有链接属性的值</title>

	<body>
		<script>
			 function getURL(str){
				var reg = /<a(.+?)href\s?=\s?['"](.*?)['"](.*?)\/?>/ig;
				var arr = [];
				while([arr = reg.exec(str)] != null){
					console(arr[0]);
					console(RegExp.$2);
				}
			 }
		</script>
