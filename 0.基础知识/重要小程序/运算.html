			function test()
			{
				/**字符串 +**/
				var num1=1, num2=2;
				var str="Medusa";
				var b1=true, b2=false;
				console.log(str+num1);//"Medusa1"
				console.log(str+b1);//"Medusatrue"
				console.log(num1+num2+str);//"3Medusa"
				console.log(str+num1+num2);//"Medusa12"
				console.log("b1+b2="+(b1+b2));//1
				console.log("b1+num2="+(b1+num2));//3
			
				/*toString()*/
				var num = 10;
				console.log(num.toString());//"10"
				console.log(num.toString(2));//"1010"
				console.log(num.toString(8));//"12"
				console.log(num.toString(10));//"10"
				console.log(num.toString(16));//"a"

				/*String(),任何类型都可以转换成字符串*/
				console.log(String(10));//"10"
				console.log(String(true));//"true"
				console.log(String(null));//"null"
				console.log(String(undefined));//"undefined"

				/*Number()*/
				console.log(Number("Hello World"));//NaN
				console.log(Number(""));//0
				console.log(Number("00011"));//11
				console.log(Number(true));//1
				console.log(Number("12px"));//NaN

				/*parseInt()*/
				console.log(parseInt(" 12px "));//12
				console.log(parseInt("true"));//NaN
				console.log(parseInt("22.5"));//22
				console.log(parseInt(""));//NaN

				/*parseFloat()*/
				console.log(parseFloat("22.5"));//22.5
				console.log(parseFloat("22.5.5"));//22.5
				console.log(parseFloat(".25"));//0.25
				console.log(parseFloat("22.0"));//22

				/*减法*/
				console.log("20"-"5");//15
				console.log("20px"-"5px");//NaN
				console.log(100-"");//100
				console.log(100 - null);//100
				console.log(-Infinity-Infinity);//-Infinity
				console.log(Infinity+Infinity);//Infinity
				console.log(Infinity-Infinity);//NaN

				/*乘法*/
				console.log(Infinity * 0);//NaN
				console.log(Infinity * Infinity);//Infinity


				/*除法*/
				console.log(5/0);//Infinity
				console.log(Infinity/0);//Infinity
				console.log(typeof(5/0));//number
				console.log(0/0);//NaN

				console.log(6910%100);//10

				/*比较*/
				console.log("10"==10);//true
				console.log("2">true);//true
				console.log(2>true);//true
				console.log("12px">11);//"12px"->NaN,所以false


				/*++与--*/
				var i = 1;
				var s = i++ + i;//3
				var j = 1;
				var b = ++j + j ;//4
				

				/*!!!!!!注意!!!!!!!!!*/
				    隐式转换没有强制转换控制强
					
				强制转换: parseInt("");//NaN

					效果类似隐式转换:Number("");//0
					
					隐式转换:""//0;

					注意:++ 或 -- 先将变量转换为数字在+或-
					var s1 = "2";
					alert(s1+1);//"21"
					alert(++s1);//3
					var s3 = "h";
					alert(s3 + 1);//"h1"
					alert(++s3);//NaN

					alert("23" < 3);//false;
					alert("23" < "3");//true




				/*一元操作符:+相当于Number()方法，-只是负号*/
				var a = "01";
				a = +a;//1
				a = -a;//-1
				var b = "1.1";

				b = -b;//-1.1;
				var c = "z";

				c = -c;//Nan;

				e = -e;//0;
				var f = 1.1;
				f = +f;//1.1;
				f = -f;//-1.1;

				/*undefined*/

				console.log(typeof(undefined));//undefind
				console.log(typeof(null));//Object
				console.log(undefined===null);//false
