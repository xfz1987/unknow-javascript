<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" type="text/html" charset="utf-8"/>
		<title>排序</title>
	</head>

	<body>
		<!--冒泡排序-->
		<script>
			/*升序:3,5,2,6,7,9,8,4，一共8个数
			第一轮:最大的数被放到最后了
				   3 vs 5: 3 5
				   5 vs 2: 2 5
				   5 vs 6: 5 6
				   6 vs 7: 6 7
				   7 vs 9: 7 9
				   9 vs 8: 8 9
				   9 vs 4: 4 9
			       结果:3,2,5,6,7,8,4,9
			第二轮:8放到9前面了
			
			第length -1 轮:7轮
			*/
		</script>
				
		<script>
			//将冒泡方法封装
			function bubbleSort(arr){
				for(var i=1,temp,len=arr.length,len2;i<len;i++){
					for(var j=0,len2=len-i;j<len2;j++){
						if(arr[j] > arr[j+1]){
							temp = arr[j];
							arr[j] = arr[j+1];
							arr[j+1] = temp;
						}
					}
				}
				//return ?
				//因为是数组是引用类型，值传递是传的地址，
				//而排序改变的是堆中的内容
			}

			var arr = [5,7,3,2,6,8,4,9];
			bubbleSort(arr);
			console.log(arr.join(""));

		</script>

		<!--选择排序-->
		<script>
			/*算法:每次找到最小的
				[8,1,5,9]
				  1 [8,5,9]
                  1 5 [8,9]
				  1 5 8 [9]
			*/
			var arr = [8,1,5,9];
			for(var i=0;i<arr.length -1;i++){
				var temp = arr[i];
				for(var j = i+1;j<arr.length;j++){	
					if(temp > arr[j]){
						temp = arr[j];
						arr[j] = arr[i];
						arr[i] = temp;
					}
				}
			}
			console.log(arr);
		</script>

		<!--自定义排序-->
		<script>	
			var arr = [5,7,3,2,6,8,4,9];
			//升序
			console.log(arr);
			arr.sort(function(a,b){return a-b;});
			//arr.sort(new Function("a","b","return a-b;"))
			//降序
			arr.sort(function(a,b){return b-a;});
			console.log(arr);
		</script>


	</body>
</html>
