<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" type="text/html" charset="utf-8"/>
		<title>匿名函数的使用</title>
	</head>

	<body>
		<script>
			/*
			  回调函数:何时执行，不需要控制，
			  由所在环境自动调用
			  例如:比较器、事件处理函数
			  function compare(a,b){return a-b;};
			  arr.sort(compare);4
			*/	
			var arr = [3,5,2,7];
			arr.sort(function(a,b){return a-b;})
		</script>

		<script>
			/*
			  自调函数:匿名函数自己调用本身
			  当函数  不需要重复  使用时，使用
			*/
			(function(){
				console.log("it begin....")
			})();//浏览器解释到该代码块时，无须被调用，立即执行


		</script>

	</body>
</html>
