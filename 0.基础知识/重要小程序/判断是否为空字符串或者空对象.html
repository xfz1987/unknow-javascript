<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" type="text/html" charset="utf-8"/>
		<title>判断是否为空字符串或者空对象</title>
	</head>

	<body>
		<script>
			function isEmpty(obj){
				if(obj == undefined){
					return true;
				}else if(obj == null){
					return true;
				}else{
					var reg = /^\s*$/;
					return reg.test(obj);
				}			
			}

			console.log(isEmpty(""));
			
			                                                       
		</script>
	</body>
</html>
