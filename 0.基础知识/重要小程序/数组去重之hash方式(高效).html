<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//数组去重
    	function uniqueArr(arr){
        	var n = {},r=[];//n为hash表，r为临时数组
        	for(var i =0,len=arr.length;i<len;i++){
        	    //如果hash表中没有当前code项
        	    if(!n[arr[i]]){
        	        n[arr[i]] = true;//存入hash表
        	        r.push(arr[i]);
        	    }
        	}
        	return r;
    	}
    	var arr1 = ['1','3','1','5','2','7','3'];
    	console.log(uniqueArr(arr1));
	</script>
</body>
</html>
